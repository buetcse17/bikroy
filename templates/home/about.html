{% extends 'base.html' %}
{% block title %} About
{% endblock title%}
{% block body %}

{%load static%}

<div class="container">
  <div id="carouselExampleControls" class="carousel slide my-2" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/offer001.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/offer002.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/offer003.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/offer004.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <center>
    <div class="center">
      <a href="/productSection/" type="button" class="btn btn-outline-dark btn-info btn-lg mx-2 my-2">Buy Products</a>
      <a href="/jobSection/" type="button" class="btn btn-outline-dark btn-warning  btn-lg mx-2 my-2">Get Jobs</a>
      <a href="/postAd/" type="button" class="btn btn-outline-dark btn-light  btn-lg mx-2 my-2">Post Advertisement</a>
    </div>
  </center>

  <div id="carouselExampleIndicators" class="carousel slide my-2" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/protarok001.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/protarok002.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">

      <div class="carousel-item">
        <img src="/static/protarok004.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
