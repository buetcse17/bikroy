{% extends 'base.html' %}

{% block title %}
Post Job Ad
{% endblock title %}

{% block body %}
<div class="container my-3">
<h3>Provide Job Details Here</h3>
<form action="/postJobAd/" method="post">
{% csrf_token %}
<div class="form-group">
    <label for="organization_id">Organization ID</label>
    <input type="text" class="form-control" id="organization_id" name="organization_id">
  </div>
  <div class="form-group">
    <label for="organization_name">Organization Name</label>
    <input type="text" class="form-control" id="organization_name" name="organization_name">
  </div>
  <div class="form-group">
    <label for="job_type">Job Type</label></br>
       <select id="job_type" name="job_type">
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
    </select>
  </div>

  <div class="form-group">
    <label for="designation">Designation</label>
    <input type="text" class="form-control" id="designation" name="designation">
  </div>
  <div class="form-group">
    <label for="business_function">Business Function</label>
    <input type="text" class="form-control" id="business_function" name="business_function">
  </div>
  <div class="form-group">
    <label for="approx_salary">Salary</label>
    <input type="number" step="0.01" class="form-control" id="approx_salary" name="approx_salary">
  </div>
  <div class="form-group">
    <label for="minimum_qualification">Minimum Qualification</label>
    <input type="text" class="form-control" id="minimum_qualification" name="minimum_qualification">
  </div>
  <div class="form-group">
    <label for="required_experience">Required Experience</label>
    <input type="text" class="form-control" id="required_experience" name="required_experience">
  </div>
  <div class="form-group">
    <label for="gender_preference">Gender Preference</label></br>
    <input type="text" class="form-control" id="gender_preference" name="gender_preference">
  </div>
  <div class="form-group">
    <label for="skill_summary">Skill Summary</label>
    <input type="text" class="form-control" id="skill_summary" name="skill_summary" rows="5">
  </div>
  <div class="form-group">
    <label for="description">Description (Including how to contact for this job)</label>
    <textarea class="form-control" name="description" id="description" cols="30" rows="5"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Post Ad</button>
</form>
</div>
 {% endblock %}
